<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />
    <link href="http://fonts.cdnfonts.com/css/garet" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="icons/Intus_Logo_1cropped.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="icons/Intus_Logo_1cropped.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/Intus_Logo_1cropped.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/Intus_Logo_1cropped.png"
    />
    <link rel="icon" type="image/ico" href="icons/Intus_Logo_1cropped.ico" />
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
